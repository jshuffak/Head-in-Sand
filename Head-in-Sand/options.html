<!DOCTYPE html>
<html>
<head>
    <title>Head-in-Sand Options</title>
    <script src="options.js" defer></script>
	<style>
        body {
            font-family: Arial, sans-serif;
            padding: 15px;
            width: 300px;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 100px;
            resize: none;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
		p {
            font-size: 12px;
            color: gray;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Head-in-Sand Extension Settings</h1>
    <label>
        <input type="checkbox" id="toggleExtension"> Enable Content Filtering
    </label>
    <label for="keywordList">Blocked Keywords (one per line):</label>
    <textarea id="keywordList" placeholder="Enter keywords..."></textarea>
    <button id="save">Save Settings</button>
	<p>Changes may require a page refresh to take effect.</p>
</body>
</html>
